# This workflow runs the linter with --fix and commits any changes.
name: Lint and Commit

on:
  pull_request_target:

# Ensures that only one workflow run is triggered for a given branch or PR,
# cancelling any previous runs in progress.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  lint-and-commit:
    name: Lint and Commit
    runs-on: ubuntu-latest
    if: github.head_ref != 'changeset-release/main' && github.actor != 'github-actions[bot]'
    steps:
      # Step 1: Checkout the BASE repository to use its trusted tools and scripts.
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      # Step 2: Setup the environment using trusted configuration.
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: .node-version
      - name: Install dependencies from the trusted lockfile
        run: pnpm install --frozen-lockfile

      # Step 3: Checkout the PR code into a subdirectory.
      - name: Checkout PR code for linting
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
          path: ./.pr-code-to-lint

      # Step 4: Remove the PR's config file to prevent the nested configuration error.
      - name: Remove PR biome.json
        run: rm -f ./.pr-code-to-lint/biome.json

      # Step 5: Run the trusted linter script on the PR's source code.
      - name: Run linter and fix issues
        run: pnpm lint:fix ./.pr-code-to-lint/src

      # Step 6: Commit and push ONLY the src directory changes back to the fork.
      - name: Commit changes
        working-directory: ./.pr-code-to-lint
        env:
          TARGET_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add src

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "style: apply automatic linting fixes"
            git push origin HEAD:$TARGET_REF
          fi
